<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Dice Roller</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./script.js"></script>
    </head>

    <body style="background-image: url('./images/background.png')" onload="rollDice()">
        <h1>Dice Roller</h1>
        <br><br>

        <!-- Stores die images and text fields into a table to make alignment easier -->
        <table>
            <tr>
              <td><img id="die1" src="./images/one.png" alt="1"></td>
              <td><img id="die2" src="./images/two.png" alt="2"></td> 
              <td><img id="die3" src="./images/three.png" alt="3"></td>
              <td><img id="die4" src="./images/four.png" alt="4"></td>
              <td><img id="die5" src="./images/five.png" alt="5"></td>
            </tr>
            <tr>
              <td><input type="text" id="value1" name="value1" value="1" readonly></td>
              <td><input type="text" id="value2" name="value2" value="2" readonly></td> 
              <td><input type="text" id="value3" name="value3" value="3" readonly></td>
              <td><input type="text" id="value4" name="value4" value="4" readonly></td>
              <td><input type="text" id="value5" name="value5" value="5" readonly></td>
            </tr>
          </table>

        <br><br><br>
        <p><button onclick="rollDice()" autofocus>Roll the dice</button></p>

        <br><br>
        <p>Simply click the "Roll the dice" button or hit the enter key to roll all five dice at 
          once.</p>

    </body>
</html>
